<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Скатился | Официальный сайт</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="block-logheader user-system">
        <a class="block-login" id="feedback" href="/"><h1 id="up">СКАТИЛСЯ</h1></a>
        <form th:action="@{/logout}" method="post"}>
            <div class="authorization logout">
                <p sec:authentication="name"></p>
                <button type="submit">(Выйти)</button>
            </div>
        </form>
    </div>

    <div class="main-comment-container">
        <div sec:authorize="isAuthenticated()" class="comment-area">
            <img src="images/placeholder.png">
            <form class="form-comment-container" th:action="@{/addNewCommentProcess}" th:object="${newComment}" method="post">
                <input type="text" th:field="*{text}" placeholder="Введите Ваш комментарий"/>
                <button type="submit">Отправить</button>
            </form>
        </div>

        <div class="main-comment-area">
            <div th:if="${comments.isEmpty()}" class="not-comment">
                <p>Ни одного комментария пока нет. Вы можете стать первым!</p>
            </div>
            <div th:each="comment: ${comments}" class="comment-area">
                <img src="images/placeholder.png">
                <div class="comment-text">
                    <h2 th:text="${comment.user.username}"></h2>
                    <span th:text="${comment.text}"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
